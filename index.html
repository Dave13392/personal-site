<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img.profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            color: #0073aa;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Picture -->
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">

        <!-- Name -->
        <h1>Your Name</h1>

        <!-- Bio -->
        <p>Short bio about yourself. You can include your profession, interests, or anything you'd like to share.</p>

        <!-- Social Media Links -->
        <p>
            <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a> |
            <a href="https://www.twitter.com/yourprofile" target="_blank">Twitter</a> |
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a> |
            <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
        </p>

        <!-- Contact Information -->
        <p>Contact: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </div>
</body>
</html>
